<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8"/>
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <!-- Bootstrap CSS -->
  <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
  <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>

<div th:insert="header"></div>
<div class="container text-center">
  <section class="jumbotron text-left">
    <div class="container">
      <h1 class="jumbotron-heading">Trainer</h1>
    </div>
    <div class="container">
      <div>
        <h2 th:text="${trainer.firstName} + ' ' + ${trainer.lastName}"></h2>
        <ul>
          <li th:text="'Email: ' + ${trainer.email}"></li>
          <li th:text="'Phone: ' + ${trainer.phone}"></li>
        </ul>
      </div>
    </div>
    <div class="container">
      <a class="btn btn-outline-primary" th:href="@{/trainers/all}">OK</a>
    </div>
  </section>
</div>

<!-- Bootstrap core JS-->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
